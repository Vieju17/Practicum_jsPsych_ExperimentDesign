<!-- This is an n-back experiment, aimed to assessing memory -->
<!-- Link: https://www.youtube.com/watch?v=fYKaKTvybCI&list=PLnfo1lBY1P2Mf_o6rV5wiqqn92Mw3UTGh -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo2</title>

    <!-- Plugins -->
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="jspsych/dist/plugin-html-keyboard-response.js"></script>

    <!-- Stylesheet -->
    <link href="jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
  </head>

  <body></body>

  <script>
    const jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displaydata();
      },
    });

    var timeline = [];

    var n_back_trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<span style="font-size: 96px;">X</span>',
    };
    timeline.push(n_back_trial);
    jsPsych.run(timeline);
  </script>
</html>
